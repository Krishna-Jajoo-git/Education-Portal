<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Information | FDA Learning Portal</title>
  <link rel="stylesheet" href="css/style4.css">
  <link rel="stylesheet" href="css/course-info.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <a href="landing.html">FDA Learning Portal</a>
      </div>
      <nav class="nav-links">
        <a href="landing.html">Home</a>
        <a href="index.html">Sign In</a>
      </nav>
    </div>
  </header>

  <!-- Course Header -->
  <section class="course-header">
    <h1 id="courseTitle"></h1>
    <p id="courseDesc"></p>
  </section>

  <!-- Course Overview -->
  <section class="course-info-container">
    <div class="course-overview">
      <div class="course-image">
        <img id="courseImage" src="" alt="Course Image">
      </div>
      <div class="course-details" id="courseDetails"></div>
    </div>
  </section>

  <!-- Faculty Section -->
  <section class="faculty-section">
    <div class="container">
      <h2>Meet Your Faculty</h2>
      <div class="faculty-card">
        <img id="facultyImage" src="" alt="Faculty Photo">
        <div class="faculty-info" id="facultyInfo"></div>
      </div>
    </div>
  </section>

  <!-- Course Structure -->
  <section class="course-structure">
    <div class="container">
      <h2>Detailed Course Structure</h2>
      <div id="modules"></div>
      <a href="course-videos.html" class="start-btn">Start Learning Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FDA Learning Portal. All rights reserved.</p>
  </footer>

  <script src="js/course-data.js"></script>
</body>
</html>
